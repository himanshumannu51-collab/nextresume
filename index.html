<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeMaker Pro - Build Your Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #FFFFFF; color: #333333; }
        .header { background: #007BFF; color: white; padding: 1rem; text-align: center; }
        .builder { display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; padding: 2rem; max-width: 1200px; margin: auto; }
        .sidebar { background: #F8F9FA; padding: 1rem; border-radius: 8px; }
        .preview { border: 1px solid #DEE2E6; padding: 1rem; border-radius: 8px; background: white; }
        input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #CED4DA; border-radius: 4px; }
        button { background: #007BFF; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .resume-preview { font-size: 14px; line-height: 1.4; }
        .resume-preview h1 { color: #007BFF; font-size: 28px; }
        .resume-preview h2 { font-size: 18px; margin: 1rem 0 0.5rem; }
        @media (max-width: 768px) { .builder { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header class="header">
        <h1>ResumeMaker Pro</h1>
        <nav><a href="#" style="color: white; margin: 0 1rem;">Templates</a> | <a href="#" style="color: white;">Pricing</a> | <a href="#" style="color: white;">Login</a></nav>
    </header>

    <main class="builder">
        <aside class="sidebar">
            <h3>Edit Your Resume</h3>
            <section>
                <h4>Personal Info</h4>
                <input type="text" id="name" placeholder="Full Name" oninput="updatePreview()">
                <input type="text" id="title" placeholder="Job Title" oninput="updatePreview()">
                <input type="text" id="email" placeholder="Email" oninput="updatePreview()">
                <input type="text" id="phone" placeholder="Phone" oninput="updatePreview()">
            </section>
            <section>
                <h4>Summary</h4>
                <textarea id="summary" rows="3" placeholder="Professional Summary..." oninput="updatePreview()"></textarea>
            </section>
            <button onclick="addSection('experience')">Add Experience</button>
            <button onclick="exportPDF()">Download PDF</button>
        </aside>

        <article class="preview">
            <div id="resumePreview" class="resume-preview">
                <h1 id="previewName">Your Name</h1>
                <h2 id="previewTitle">Your Job Title</h2>
                <p><strong>Email:</strong> <span id="previewEmail">your@email.com</span> | <strong>Phone:</strong> <span id="previewPhone">123-456-7890</span></p>
                <h2>Summary</h2>
                <p id="previewSummary">Write a compelling summary here...</p>
                <div id="sections"></div> <!-- Dynamic sections -->
            </div>
        </article>
    </main>

    <script>
        function updatePreview() {
            document.getElementById('previewName').textContent = document.getElementById('name').value || 'Your Name';
            document.getElementById('previewTitle').textContent = document.getElementById('title').value || 'Your Job Title';
            document.getElementById('previewEmail').textContent = document.getElementById('email').value || 'your@email.com';
            document.getElementById('previewPhone').textContent = document.getElementById('phone').value || '123-456-7890';
            document.getElementById('previewSummary').textContent = document.getElementById('summary').value || 'Write a compelling summary here...';
        }

        function addSection(type) {
            const sectionsDiv = document.getElementById('sections');
            const newSection = document.createElement('div');
            newSection.innerHTML = `<h2>${type.charAt(0).toUpperCase() + type.slice(1)}</h2><p>Details here...</p>`;
            sectionsDiv.appendChild(newSection);
        }

        function exportPDF() {
            // Mock: In real app, use jsPDF or pdfmake
            alert('PDF exported! (Implement with jsPDF library)');
            window.print(); // Fallback to print preview
        }

        // AI Suggestion Mock (replace with real API call)
        document.querySelector('button[onclick="addSection(\'experience\')"]').insertAdjacentHTML('beforebegin', '<button onclick="aiSuggest()">AI Suggest Content</button>');
        function aiSuggest() {
            alert('AI Suggestion: "Led team of 5 in developing app, increasing efficiency by 30%." (Integrate OpenAI here)');
        }
    </script>
</body>
</html>
